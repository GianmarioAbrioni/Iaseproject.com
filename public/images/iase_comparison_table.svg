<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and styling -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F4C81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AAFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16214A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Table background -->
  <rect width="600" height="400" fill="#101020" rx="10" ry="10"/>
  
  <!-- Table header -->
  <rect x="20" y="20" width="560" height="60" fill="url(#headerGradient)" rx="5" ry="5"/>
  <text x="300" y="58" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">IASE Version Comparison</text>
  
  <!-- Column headers -->
  <rect x="20" y="90" width="180" height="40" fill="#1E3A5F" rx="3" ry="3"/>
  <rect x="210" y="90" width="180" height="40" fill="#1E3A5F" rx="3" ry="3"/>
  <rect x="400" y="90" width="180" height="40" fill="#1E3A5F" rx="3" ry="3"/>
  
  <text x="110" y="116" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Feature</text>
  <text x="300" y="116" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">IASE 1.0 (Current)</text>
  <text x="490" y="116" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">IASE Full Version</text>
  
  <!-- Row 1 -->
  <rect x="20" y="140" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="210" y="140" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="400" y="140" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  
  <text x="110" y="166" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AI Autonomy</text>
  <text x="300" y="166" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">Limited (Pre-defined tasks)</text>
  <text x="490" y="166" font-family="Arial, sans-serif" font-size="12" fill="#00FF7F" text-anchor="middle">Full decision-making</text>
  
  <!-- Row 2 -->
  <rect x="20" y="190" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  <rect x="210" y="190" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  <rect x="400" y="190" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  
  <text x="110" y="216" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Communication</text>
  <text x="300" y="216" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">Standard encryption</text>
  <text x="490" y="216" font-family="Arial, sans-serif" font-size="12" fill="#00FF7F" text-anchor="middle">Quantum channels</text>
  
  <!-- Row 3 -->
  <rect x="20" y="240" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="210" y="240" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="400" y="240" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  
  <text x="110" y="266" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Self-healing</text>
  <text x="300" y="266" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">Basic redundancy</text>
  <text x="490" y="266" font-family="Arial, sans-serif" font-size="12" fill="#00FF7F" text-anchor="middle">Advanced self-repair</text>
  
  <!-- Row 4 -->
  <rect x="20" y="290" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  <rect x="210" y="290" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  <rect x="400" y="290" width="180" height="40" fill="url(#rowGradient2)" rx="2" ry="2"/>
  
  <text x="110" y="316" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Decentralization</text>
  <text x="300" y="316" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">Centralized control</text>
  <text x="490" y="316" font-family="Arial, sans-serif" font-size="12" fill="#00FF7F" text-anchor="middle">Fully decentralized</text>
  
  <!-- Row 5 -->
  <rect x="20" y="340" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="210" y="340" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  <rect x="400" y="340" width="180" height="40" fill="url(#rowGradient1)" rx="2" ry="2"/>
  
  <text x="110" y="366" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Deep Space Operation</text>
  <text x="300" y="366" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" text-anchor="middle">Near-Earth orbit only</text>
  <text x="490" y="366" font-family="Arial, sans-serif" font-size="12" fill="#00FF7F" text-anchor="middle">Interplanetary capability</text>
</svg>