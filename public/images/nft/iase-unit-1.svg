<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#050520" />
    <stop offset="100%" stop-color="#0B0B30" />
  </linearGradient>
  <rect width="600" height="600" fill="url(#bg)" />
  
  <!-- Stars background -->
  <g id="stars">
    <circle cx="50" cy="70" r="1" fill="#ffffff" opacity="0.6" />
    <circle cx="120" cy="40" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="200" cy="90" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="300" cy="30" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="400" cy="80" r="1.2" fill="#ffffff" opacity="0.6" />
    <circle cx="500" cy="60" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="550" cy="120" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="80" cy="180" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="150" cy="250" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="250" cy="180" r="1.2" fill="#ffffff" opacity="0.6" />
    <circle cx="350" cy="220" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="450" cy="160" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="60" cy="300" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="130" cy="380" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="220" cy="320" r="1.2" fill="#ffffff" opacity="0.6" />
    <circle cx="320" cy="360" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="420" cy="330" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="500" cy="280" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="530" cy="400" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="450" cy="440" r="1.2" fill="#ffffff" opacity="0.6" />
    <circle cx="380" cy="490" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="280" cy="470" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="180" cy="520" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="100" cy="480" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="70" cy="550" r="1.2" fill="#ffffff" opacity="0.6" />
    <circle cx="170" cy="570" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="270" cy="530" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="370" cy="560" r="1" fill="#ffffff" opacity="0.5" />
    <circle cx="470" cy="550" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="550" cy="530" r="1.2" fill="#ffffff" opacity="0.6" />
  </g>
  
  <!-- Main Unit Structure -->
  <g id="ai-unit" transform="translate(300, 300)">
    <!-- Central Core -->
    <circle cx="0" cy="0" r="70" fill="#122150" stroke="#00bfff" stroke-width="3" />
    <circle cx="0" cy="0" r="60" fill="#0d1838" stroke="#00bfff" stroke-width="1" />
    
    <!-- Core Energy -->
    <circle cx="0" cy="0" r="40" fill="url(#coreGradient)" />
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bfff" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#9533ff" stop-opacity="0.4" />
    </linearGradient>
    
    <!-- Core Details -->
    <circle cx="0" cy="0" r="20" fill="#00bfff" opacity="0.7" />
    
    <!-- Orbital Ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#007bff" stroke-width="2" stroke-dasharray="3,4" opacity="0.6" />
    
    <!-- Advanced Panels - Characteristic of Advanced Tier -->
    <g id="panels">
      <!-- Top Panel -->
      <rect x="-30" y="-150" width="60" height="40" rx="5" fill="#00bfff" opacity="0.3" stroke="#00bfff" stroke-width="1" />
      <rect x="-25" y="-145" width="50" height="30" rx="3" fill="#00bfff" opacity="0.5" />
      
      <!-- Right Panel -->
      <rect x="110" y="-30" width="40" height="60" rx="5" fill="#00bfff" opacity="0.3" stroke="#00bfff" stroke-width="1" />
      <rect x="115" y="-25" width="30" height="50" rx="3" fill="#00bfff" opacity="0.5" />
      
      <!-- Bottom Panel -->
      <rect x="-30" y="110" width="60" height="40" rx="5" fill="#00bfff" opacity="0.3" stroke="#00bfff" stroke-width="1" />
      <rect x="-25" y="115" width="50" height="30" rx="3" fill="#00bfff" opacity="0.5" />
      
      <!-- Left Panel -->
      <rect x="-150" y="-30" width="40" height="60" rx="5" fill="#00bfff" opacity="0.3" stroke="#00bfff" stroke-width="1" />
      <rect x="-145" y="-25" width="30" height="50" rx="3" fill="#00bfff" opacity="0.5" />
    </g>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="-70" x2="0" y2="-110" stroke="#00bfff" stroke-width="2" opacity="0.6" />
    <line x1="70" y1="0" x2="110" y2="0" stroke="#00bfff" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="70" x2="0" y2="110" stroke="#00bfff" stroke-width="2" opacity="0.6" />
    <line x1="-70" y1="0" x2="-110" y2="0" stroke="#00bfff" stroke-width="2" opacity="0.6" />
    
    <!-- Special Antennas (Advanced Tier) -->
    <g id="antennas">
      <line x1="85" y1="-85" x2="110" y2="-110" stroke="#9533ff" stroke-width="2" opacity="0.7" />
      <circle cx="115" cy="-115" r="5" fill="#9533ff" opacity="0.8" />
      
      <line x1="-85" y1="-85" x2="-110" y2="-110" stroke="#9533ff" stroke-width="2" opacity="0.7" />
      <circle cx="-115" cy="-115" r="5" fill="#9533ff" opacity="0.8" />
      
      <line x1="85" y1="85" x2="110" y2="110" stroke="#9533ff" stroke-width="2" opacity="0.7" />
      <circle cx="115" cy="115" r="5" fill="#9533ff" opacity="0.8" />
      
      <line x1="-85" y1="85" x2="-110" y2="110" stroke="#9533ff" stroke-width="2" opacity="0.7" />
      <circle cx="-115" cy="115" r="5" fill="#9533ff" opacity="0.8" />
    </g>
    
    <!-- Energy Flows -->
    <g id="energy-flows">
      <circle cx="0" cy="0" r="80" fill="none" stroke="#00bfff" stroke-width="1" opacity="0.3" />
      <circle cx="0" cy="0" r="100" fill="none" stroke="#00bfff" stroke-width="1" opacity="0.2" />
    </g>
  </g>
  
  <!-- IASE NFT Unit ID -->
  <g id="unit-label" transform="translate(300, 550)">
    <rect x="-100" y="-25" width="200" height="40" rx="20" fill="#0a0a20" opacity="0.8" stroke="#00bfff" stroke-width="1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">IASE UNIT #1278</text>
  </g>
  
  <!-- Advanced Tier Label -->
  <g id="tier-label" transform="translate(300, 45)">
    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="#0a0a20" opacity="0.8" stroke="#66cdaa" stroke-width="1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#66cdaa" text-anchor="middle" dominant-baseline="middle">ADVANCED</text>
  </g>
</svg>